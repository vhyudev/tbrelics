<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>入库登记</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            margin-bottom: 4px;
            margin-right: 3px;
        }

        .layui-form-label {
            padding: 5px 5px;
            width: 74px;
        }

        .layui-form-item .layui-input-inline {
            width: 160px;
            margin-right: 5px;
        }

        .layui-input,
        .layui-select,
        .layui-textarea {
            height: 30px;
        }

        .layui-date {
            position: absolute;
            right: 5px;
            top: -4%;
            cursor: pointer;
            font-size: 30px;
            color: #c2c2c2;
        }

        .imgDiv {
            position: relative;
            left: 50px;
            border: 0.8px solid #c2c2c2;
        }

        .imgDiv,
        .layui-upload-img {
            width: 80px;
            height: 80px;
        }

        #Img {
            display: block;
            margin: 0 auto;
        }

        #demoList td {
            width: 100%;
            padding: 3px;
        }

        label.layui-form-label:after {
            content: '* ';
            color: red;
        }
    </style>
</head>
<body class="childrenBody">

<!--天津博物馆入库凭证表单-->
<fieldset class="layui-elem-field" style="width:70%;margin-left: 15%;margin-top:20px;border: 0px;">
    <!--<legend>登记</legend>-->
    <!--<fieldset></fieldset>-->
    <form class="layui-form" action="" lay-filter="InstoreForm">

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" >登记编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="Code" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</label>
                <div class="layui-input-inline">
                    <input type="text" name="Code" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            </br>
            </br>
            <div class="layui-inline">
                <label class="layui-form-label">文&nbsp;&nbsp;物&nbsp;&nbsp;号</label>
                <div class="layui-input-inline">
                    <input type="text" name="Code" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">文物名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="Code" autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            </br>
            </br>
            <div class="layui-inline">
                <label class="layui-form-label">点&nbsp;&nbsp;交&nbsp;&nbsp;人</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="Batch" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">点&nbsp;&nbsp;收&nbsp;人</label>
                <div class="layui-input-inline">
                    <input type="text" name="linkman" id="addlink" class="layui-input newsAuthor" lay-verify="required" placeholder="请选择2位" autocomplete="off">
                </div>
            </div>
            </br>
            <div class="layui-inline" style="margin-top: 10px">
                <label class="layui-form-label">入库时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="CollectDatetime" id="CollectDatetime" autocomplete="off"
                           class="layui-input">
                    <i class="layui-icon layui-date" id="date3">&#xe637;</i>
                </div>
            </div>
            <div class="layui-inline" style="margin-top: 10px">
                <label class="layui-form-label">指纹采集</label>
                <div class="layui-input-inline">
                    &nbsp;&nbsp;<input type="radio" name="sex" value="登记入库" title="是" checked="">
                    <input type="radio" name="sex" value="零时登记" title="否">
                </div>
            </div>
            </br>
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label" >库&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;房</label>
                <div class="layui-input-inline" style="width:20%">
                    <select id="kufang" lay-filter="kufang" name="quiz1">
                        <option value="">请选择库房</option>
                        <option value="1" >一号库房</option>
                        <option value="2">二号库房</option>
                        <option value="3">三号库房</option>
                        <option value="4">其他</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width:20%">
                    <select id="area" lay-filter="area" type=""  name="quiz2">
                        <option value="">请选择区域</option>
                        <option value="1">密集柜</option>
                        <option value="2" >文件柜</option>
                        <option value="3">抽屉柜</option>
                        <option value="4">架子</option>
                        <option value="5">其他</option>
                    </select>
                </div>
                <div class="layui-input-inline"  style="width:25%">
                    <div id="typ">
                        <select   lay-filter="typ" name="quiz2">
                            <option value="">请选择区域</option>
                            <option value="1">301</option>
                            <option value="2" >302</option>
                            <option value="3">302</option>

                        </select>
                    </div>
                    <input type="hidden" id="typeH" name="typeH" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-left:10% ;margin-top: 10px;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
</fieldset>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">入库</a>
    <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
</script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'element', 'laydate', 'upload'], function () {
        var $ = layui.jquery,
            element = layui.element, //Tab的切换功能，切换事件监听等，需要依赖element模块
            form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            upload = layui.upload;

        $("#addlink").click(function(){
            layer.open({
                type: 2,
                title:"添加联系人",
                id:"link",
                area: ['48%', '80%'],
                fixed: false, //不固定
                maxmin: true,
                content: 'addPersonSmall.html'
            });
        });

        //日期
        laydate.render({
            elem: '#IntoDate',
            eventElem: '#date1',
            trigger: 'click'
        });
        laydate.render({
            elem: '#AddTime',
            eventElem: '#date2',
            trigger: 'click'
        });
        laydate.render({
            elem: '#CollectDatetime',
            eventElem: '#date3',
            trigger: 'click'
        });
        laydate.render({
            elem: '#AddTime2',
            eventElem: '#date4',
            trigger: 'click'
        });
        form.on('select(kufang)',function (dataObj) {
            if($("#kufang").val()=='4'){
                console.log($("#kufang").val()=='4');
                $("#area").empty();
              //  var cityHtml = '<option value="">请选择区域</option>';
                //console.log(cityHtml);
              //  $("#area").html(cityHtml);
                var $html = "";
                $html += "<option value='1' selected='selected' >其他</option>";
                $("#area").append($html);
                $("#typ").attr("style","display:none");
                //console.log("1");
                $("#typeH").attr('type','text');
                form.render('select');
            }
        });
        form.on('select(area)',function (dataObj) {
            if($("#area").val()=='1'){
                console.log($("#area").val()=='1');
                $("#typ").attr("style","display:none");
                console.log("1");
                $("#typeH").attr('type','text');

            }
        });
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#Img',
            url: '/upload/',
            multiple: true,
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            },
            error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html(
                    '<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        //多文件列表示例
        var demoListView = $('#demoList'),
            uploadListIns = upload.render({
                elem: '#Appendixs',
                url: '/upload/',
                accept: 'file',
                multiple: true,
                auto: false,
                bindAction: '#testListAction',
                choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">',
                            '<td>' + file.name + '</td>',
                            '</tr>'
                        ].join(''));

                        //单个重传
                        tr.find('.demo-reload').on('click', function () {
                            obj.upload(index, file);
                        });

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                },
                done: function (res, index, upload) {
                    if (res.code == 0) { //上传成功
                        var tr = demoListView.find('tr#upload-' + index),
                            tds = tr.children();
                        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                        tds.eq(3).html(''); //清空操作
                        return delete this.files[index]; //删除文件队列已经上传成功的文件
                    }
                    this.error(index, upload);
                },
                error: function (index, upload) {
                    var tr = demoListView.find('tr#upload-' + index),
                        tds = tr.children();
                    tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                    tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
                }
            });

    });

    layui.use('table', function () {
        /* var $ = layui.jquery, */
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '../../../json/collection/rkgl.json',
            defaultToolbar: ['filter', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            title: '出库数据表',
            cols: [
                [
                    {
                        field: 'id',
                        title: '序号',
                        fixed: 'left',
                        unresize: true,
                        sort: true,
                        width: 80
                    }, {
                    field: 'Code',
                    title: '登记编号',
                    width: 120
                }, {
                    field: 'relics',
                    title: '文物名称',
                    width: 150
                }, {
                    field: 'object',
                    title: '文物号',
                    width: 105
                }, {
                    field: 'joinTime',
                    title: '入馆时间',
                    width: 120
                }, {
                    field: 'object1',
                    title: '分类',
                    width: 150
                }, {
                    field: 'sts',
                    title: '状态',
                    width: 100,
                    sort: true,
                    templet: '#sexTpl'
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo',
                    width: 120
                }


                ]
            ],
            page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    /* var index = layui.layer.open({
                        skin: 'demo-class',
                        area: ['800px', '440px'],
                        title: "入库登记",
                        type: 2,
                        content: "rkdj.html",
                    }); */
                    var index = layui.layer.open({
                        title: "入库登记",
                        type: 2,
                        content: "rkdj.html",
                        //改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
                    })
                    layui.layer.full(index);
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('确定删除?', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                /* layer.alert('编辑行：<br>'+ JSON.stringify(data)) */
                var index = layui.layer.open({
                    skin: 'demo-class',
                    area: ['800px', '440px'],
                    title: "编辑",
                    type: 2,
                    content: "rkdj1.html",
                });
            }
        });
    });
</script>
</body>
</html>
